# ─── Traefik Default TLS Store ──────────────────────────────────
# Configures Traefik to use Let's Encrypt certificates by default.
# Apply after cert-manager ClusterIssuers are ready.

apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: default
spec:
  defaultCertificate:
    secretName: ""
---
# ─── Traefik Middleware: HTTPS Redirect ─────────────────────────
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
